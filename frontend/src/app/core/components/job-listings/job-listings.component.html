<div class="container" id="main-container">
    <div class="row">

      <div *ngFor="let jobListing of jobListings" class="col-md-6 col-xl-3">
         <div class="card m-b-30">
               <div class="col-6 card-title align-self-center mb-0">
                  <h5>{{jobListing?.title}}</h5>
                  <p class="m-0">{{jobListing?.description}}</p>
               </div>
        </div>
            <ul class="list-group list-group-flush">
               <li class="list-group-item"><i class="fa fa-envelope float-right"></i> Number of Vacancies: {{jobListing?.nVacancies}}</li>
               <li class="list-group-item"><i class="fa fa-phone float-right"></i>StartDate : {{jobListing?.startDate}}</li>
            </ul>
            <div class="card-body">
               <div class="float-right btn-group btn-group-sm">
                  <a (click)="onOpenModal(jobListing, 'edit')" class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                  <a (click)="onOpenModal(jobListing, 'delete')" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
               </div>
            </div>
         </div>
      </div>


    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddJobListings(addForm)">
              <div class="form-group">
                 <label for="title">Title</label>
                 <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
              </div>
              <div class="form-group">
                 <label for="company">Company</label>
                 <input type="text" ngModel name="company" class="form-control" id="" placeholder="Company" required>
              </div>
              <div class="form-group">
                 <label for="description">Job title</label>
                 <textarea name="description" id="description" cols="30" rows="60" required></textarea>
              </div>
              <div class="form-group">
                 <label for="location">Location</label>
                 <input type="text" ngModel name="location" class="form-control" id="location" placeholder="location" required>
              </div>
              <div class="form-group">
                 <label for="nVacancies">Number of Vacancies</label>
                 <input type="text" ngModel name="nVacancies" class="form-control" id="imageUrl" placeholder="Number of Vacancies" required>
              </div>
              <div class="modal-footer">
                 <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
              </div>
              </form>
           </div>
        </div>
      </div>
    </div>

</div>
